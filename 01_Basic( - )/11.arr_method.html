<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

   <script>
      // push pop unshift shift
      let arr = [1, 2, 3, 4, 5, 6, 7];
      console.log(arr);
      arr.push(8);
      console.log(arr);
      arr.pop();
      console.log(arr);
      arr.unshift(0);
      console.log(arr);
      arr.shift();
      console.log(arr);




   </script>

</body>

</html>
